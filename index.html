<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Đăng Ký</title>
</head>
<body>
    <div class="main">

        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">新規登録</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">
                    お名前
                    <span class="form-label__obligatory">必要</span>
                </label>
                <input type="text" name="fullname" placeholder="例: TRIEU QUANG HIEP" id="fullname" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">
                    メールアドレス
                    <span class="form-label__obligatory">必要</span>
                </label>
                <input type="text" name="email" placeholder="例: abc@gmail.com" id="email" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">
                    パスワード
                    <span class="form-label__obligatory">必要</span>
                </label>
                <input type="password" name="password" placeholder="パスワード入力" id="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">
                    パスワード (確認)
                    <span class="form-label__obligatory">必要</span>
                </label>
                <input type="password" name="password_confirmation" placeholder="もう一度パスワード入力" id="password_confirmation" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">登録</button>
        </form>

    </div>

    <script src="./validator.js"></script>
    <script>
        // Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'お名前を入力してください'),
                Validator.isRequired('#email', 'メールアドレスを入力してください'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password', 'パスワードを入力してください'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, '再入力のパスワードは正しくありません')
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
